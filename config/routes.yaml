controllers:
    resource: ../src/Controller/
    type: attribute

# Register user
register:
    path: /api/register
    controller: App\Controller\UserController::register
    methods: [POST]

# Email de confirmation
confirm_email:
    path: /confirm-email/{token}
    controller: App\Controller\EmailConfirmationController::confirmEmail
    methods: [GET]

# Connexion user
api_login_check:
    path: /api/login_check

#login
